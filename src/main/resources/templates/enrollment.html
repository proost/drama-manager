<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head th:include="fragments/header.html">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments/navigation.html"></div>
        <form action="" method="post" target="_blank">
            <div class="form-group">
                <label for="nameInput">드라마 이름</label>
                <input type="text" class="form-control" name="name" id="nameInput" aria-describedby="name">
            </div>
            <div class="form-group">
                <label for="firstAiringDateInput">첫 방영일</label>
                <input type="date" class="form-control" name="firstAiringDate" id="firstAiringDateInput" aria-describedby="dateHelp">
                <small id="dateHelp" class="form-text text-muted">동명의 드라마를 구분하기 위함입니다!</small>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">등록 구분</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dramaType" id="type-input1" value="reserved">
                            <label class="form-check-label" for="type-input1">
                                찜한 드라마로 등록
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dramaType" id="type-input2" value="watched">
                            <label class="form-check-label" for="type-input2">
                                이미 본 드라마로 등록
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">등록하기</button>
        </form>
    </div>


</body>
</html>
